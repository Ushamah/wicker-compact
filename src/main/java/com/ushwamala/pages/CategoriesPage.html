<!DOCTYPE html>
<html lang="en">
<head>
   <wicket:head>
       <link rel="stylesheet" href="categories.css">
   </wicket:head>
</head>
<body>
<wicket:extend>

    <div class="container">
        <h1 class="categoriesHeader">CATEGORIES</h1>
        <hr>
       <!-- <ul class="list-group">
            <li wicket:id="categories"></li>
        </ul>-->
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Image</th>
            </tr>
            <tr wicket:id="categories">
                <td wicket:id="name">Name</td>
                <td>
                    <img wicket:id="image" height="100px"/>
                </td>
            </tr>
        </table>
        <ul class=" pagination">
            <li wicket:id="navigator" class="page-item">
                <a href="#" wicket:id="pageLink" class="page-link">
                    <span wicket:id="pageNumber"></span>
                </a>
            </li>
        </ul>
    </div>
</wicket:extend>
</body>
</html>
