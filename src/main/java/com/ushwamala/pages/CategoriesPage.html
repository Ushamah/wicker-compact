<!DOCTYPE html>
<html lang="en">
<head>
   <wicket:head>
       <link rel="stylesheet" href="categories.css">
   </wicket:head>
</head>
<body>
<wicket:extend>

    <div class="row">
        <div class="col-12">
            <h1>CATEGORIES</h1>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                </tr>
                <tr wicket:id="categories">
                    <td wicket:id="name">Name</td>
                    <td>
                        <img wicket:id="image" height="100px"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:extend>
</body>
</html>
